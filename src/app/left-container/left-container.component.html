<div class="left-container-nav-bar">
    <div class="search-bar">
        <div class="search-icon">
            <fa-icon [icon]="faMagnifyingGlass"></fa-icon>
        </div>
        <div class="search-input">
            <input type="text" id="searchCity" placeholder="Search City">  
        </div>
        <div class="search-button" (click)="onSearch()">
            Search
        </div>
    </div>
 

    <div class="left-container-data-box">
        <div class="left-container-temp-data"></div>
        <div class="left-container-data-img">
            <!-- <img id="" src="{{this.weatherService.temperatureData.summaryImage}}" alt="summaryImage"> -->
        </div>
        <div class="left-container-temp-value">28<sup>Â°C</sup></div>
        <div class="left-container-day-time">Monday, <span style="color: #85bedf;">16:00</span></div>
        <div class="dividing-lines"></div>
        <div class="left-container-other-details">
            <div class="left-container-temp-summary">
                <fa-icon [icon]="faCloud" style="color: #5c70d3;"></fa-icon>
                <div class="left-container-temp-summary-text">Mostly Cloudy</div>
            </div>
            <div class="left-container-rain-stats">
                <fa-icon [icon]="faCloudRain" style="color: #7c91ff"></fa-icon>
                <div class="left-container-rain-stats-text">Rain - 30%</div>
            </div>
            <div class="left-container-location-details">
                <div class="left-container-location-details">
                    <fa-icon [icon]="faLocationDot" class="location-dot-icon" style="color: #cc0022;"></fa-icon>
                    <div class="left-container-location-name">Olongapo, Philippines</div>
                </div>
                <div class="left-container-hot-img">
                <div class="hot-img">
                    <!-- <img src="https://img.freepik.com/premium-vector/sunset-with-tree-silhouette-background_670382-372068.jpg?w=826" alt=""> -->
                </div>
            </div>
            </div>
        </div>
    </div>
</div>
